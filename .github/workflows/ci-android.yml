name: Build Android release

on:
  push:
    tags:
      - '*'

env:
  RELEASE_ARCHIVE_NAME: android-release

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: read
    container: 
      image: ghcr.io/vkolesnikov-intermedia/pjproject-android-builder:master
      volumes:
        - ${{ github.workspace }}/input:/home/tools/pjproject 
        - ${{ github.workspace }}/output:/home/output/pjsip-build-output
      options: --user root
    steps:
      - 
        name: Checkout code
        uses: actions/checkout@v3
        with:
          path: input
      -
        name: Build library
        run: |
          mkdir -p output
          cd /home
          ./build
      - 
        name: Create asset
        if: always()
        run: |
          tar -czvf "$RELEASE_ARCHIVE_NAME".tar.gz -C output .
      - 
        name: Update release
        if: always()
        id: update_release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          artifacts: ${{ env.RELEASE_ARCHIVE_NAME }}.tar.gz
          allowUpdates: true
          omitNameDuringUpdate: true
